<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>RequestsFINKI</title>
    <link href="/bootstrap.css" rel="stylesheet">
</head>
<body>
<div class="container" layout:fragment="content">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form th:method="POST" th:action="@{'/GENERAL/' + ${requestSessionId} + '/apply'}">
                <h1>Поденсување Генерална Молба</h1>

                <div class="col">
                    <label class="form-label">Студент:
                        <input type="text" class="form-control" name="student" placeholder="Внеси студент..."/>
                    </label>
                </div>

                <div class="mb-3">
                    <label for="description" class="form-label">Опис:</label>
                    <textarea id="description" class="form-control" name="description" rows="5"></textarea>
                </div>

                <input type="hidden" name="requestSession" th:value="${requestSessionId}">

                <div class="row">
                    <div class="col">
                        <a class="btn btn-secondary" href="javascript:history.back()">Назад</a>
                        <button type="submit" class="btn btn-primary">Поднеси</button>
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>
</body>
</html>
